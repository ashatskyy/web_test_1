<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Random Quote Machine by O.Shatskyi</title>
  </head>
  <body>
    <div class="box" id="quote-box">
      <p class="qt" id="text"></p>
      <p class="cap" id="author"></p>

      <div class="buttons-container">
        <div class="small-buttons-container">
          <a  id="bluesky-quote" class="bluesky-share-button"
					href=""
					target="_blank">
            <button class="b small">B</button></a
          >
          <a id="tweet-quote" class="twitter-share-button"
          href=""
            target="_blank"
            ><button class="x small">X</button></a
          >
        </div>
        <button class="long" id="new-quote">New quote</button>
      </div>
      <div class="buff"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
